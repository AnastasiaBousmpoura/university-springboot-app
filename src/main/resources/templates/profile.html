<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Το Προφίλ μου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-header { background: #0d6efd; color: white; padding: 30px; border-radius: 10px 10px 0 0; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .icon-circle { background: white; color: #0d6efd; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .card { border-radius: 10px; border: none; }
        .stats-box { background: #f8f9fa; border-radius: 10px; padding: 15px; border: 1px solid #e9ecef; }
        .table thead th { background-color: #f8f9fa; font-size: 0.75rem; letter-spacing: 0.05em; border-top: none; }
    </style>
</head>
<body class="bg-light">
<!-- Προφίλ χρήστη -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4 shadow-sm border-0">
                <i class="fa-solid fa-circle-check me-2"></i>
                <strong>Επιτυχία!</strong> Η ενέργειά σας ολοκληρώθηκε.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-lg">
                <div class="profile-header">
                    <div class="icon-circle"><i class="fa-solid fa-user-gear"></i></div>
                    <div>
                        <h2 class="mb-0">Το Προφίλ μου</h2>
                        <span class="badge bg-light text-primary mt-1" th:text="${user.fitnessGoal}">Στόχος</span>
                    </div>
                </div>

                <div class="card-body p-4">
                    <div class="row mb-4">
                        <div class="col-sm-6 text-center text-sm-start border-sm-end">
                            <label class="text-muted small d-block">Ονοματεπώνυμο</label>
                            <h4 class="fw-bold" th:text="${(user.userFirstName ?: '') + ' ' + (user.userLastName ?: '')}">Όνομα Χρήστη</h4>
                        </div>
                        <div class="col-sm-6 text-center text-sm-start mt-3 mt-sm-0 px-sm-4">
                            <label class="text-muted small d-block">Email</label>
                            <p class="mb-0 fw-medium" th:text="${user.emailAddress}">email@example.com</p>
                        </div>
                    </div>

                    <div class="stats-box mb-4 shadow-sm">
                        <h6 class="text-center text-muted mb-3 text-uppercase small fw-bold">Τελευταία Μέτρηση</h6>
                        <div class="row text-center">
                            <div class="col-6 border-end">
                                <i class="fa-solid fa-weight-scale text-primary mb-2 fs-4"></i>
                                <label class="text-muted small d-block">Βάρος</label>
                                <span class="h5 fw-bold mb-0" th:text="${user.currentWeight != null ? user.currentWeight + ' kg' : '--'}">--</span>
                            </div>
                            <div class="col-6">
                                <i class="fa-solid fa-person-running text-success mb-2 fs-4"></i>
                                <label class="text-muted small d-block">Χρόνος Τρεξίματος</label>
                                <span class="h5 fw-bold mb-0" th:text="${user.runningTime != null ? user.runningTime + ' min' : '--'}">--</span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2 mb-5">
                        <div class="col-md-4">
                            <a th:href="@{/progress/add}" class="btn btn-outline-primary w-100 py-2">
                                <i class="fa-solid fa-plus me-1"></i> Ενημέρωση Προόδου
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/appointments/new}" class="btn btn-success w-100 py-2">
                                <i class="fa-solid fa-calendar-plus me-1"></i> Κλείσε Ραντεβού
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a th:href="@{/appointments/my-appointments}" class="btn btn-dark w-100 py-2">
                                <i class="fa-solid fa-list-check me-1"></i> Τα Ραντεβού Μου
                            </a>
                        </div>
                    </div>

                    <div th:if="${user.progressRecords != null and !user.progressRecords.isEmpty()}">
                        <h6 class="text-muted small fw-bold text-uppercase mb-3">
                            <i class="fa-solid fa-clock-rotate-left me-2"></i>Ιστορικό Προόδου
                        </h6>
                        <div class="table-responsive rounded shadow-sm">
                            <table class="table table-hover align-middle border mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th class="ps-3">ΗΜΕΡΟΜΗΝΙΑ</th>
                                    <th>ΒΑΡΟΣ</th>
                                    <th>ΤΡΕΞΙΜΟ</th>
                                    <th class="text-end pe-3">ΣΧΟΛΙΑ</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="record : ${user.progressRecords}">
                                    <td class="ps-3 fw-medium" th:text="${record.date != null ? #temporals.format(record.date, 'dd/MM/yyyy') : '--'}"></td>
                                    <td><span class="badge bg-blue-light text-primary border" th:text="${record.weight + ' kg'}"></span></td>
                                    <td><span class="badge bg-green-light text-success border" th:text="${record.runningTime + ' min'}"></span></td>
                                    <td class="text-end pe-3 small text-muted italic" th:text="${record.notes ?: '-'}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row g-2">
                        <div class="col-6">
                            <a th:href="@{/}" class="btn btn-light border w-100"><i class="fa-solid fa-house me-2"></i>Αρχική</a>
                        </div>
                        <div class="col-6">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-danger w-100"><i class="fa-solid fa-right-from-bracket me-2"></i>Αποσύνδεση</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
