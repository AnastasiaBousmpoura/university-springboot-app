<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Καταγραφή Προόδου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<!-- Καταγραφή προόδου χρήστη -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3 text-center">
                    <h4 class="mb-0 fw-bold"><i class="fa-solid fa-pen-to-square me-2"></i>Ενημέρωση Προόδου</h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/progress/add}" th:object="${progressForm}" method="post">

                        <div class="mb-4">
                            <label class="form-label fw-bold">Τρέχον Βάρος (kg)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-weight-scale text-primary"></i></span>
                                <input type="number" step="0.1" th:field="*{weight}"
                                       class="form-control" th:classappend="${#fields.hasErrors('weight')} ? 'is-invalid'"
                                       placeholder="π.χ. 75.5">
                            </div>
                            <div class="text-danger small mt-1 fw-bold" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Χρόνος Τρεξίματος (λεπτά)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-stopwatch text-primary"></i></span>
                                <input type="number" step="0.1" th:field="*{runningTime}"
                                       class="form-control" th:classappend="${#fields.hasErrors('runningTime')} ? 'is-invalid'"
                                       placeholder="π.χ. 30.0">
                            </div>
                            <div class="text-danger small mt-1 fw-bold" th:if="${#fields.hasErrors('runningTime')}" th:errors="*{runningTime}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Σημειώσεις</label>
                            <textarea th:field="*{notes}" class="form-control" rows="3" placeholder="Πώς πήγε σήμερα;"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">Αποθήκευση</button>
                            <a th:href="@{/profile}" class="btn btn-outline-secondary">Ακύρωση</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
