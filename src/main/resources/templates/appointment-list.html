<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - My Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<!-- Προβολή ραντεβού χρήστη -->
<div class="container py-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <div class="d-md-flex justify-content-between align-items-center mb-4">
                <h3 class="card-title mb-0">Το Πρόγραμμα των Προπονήσεών μου</h3>
                <div>
                    <a th:href="@{/}" class="btn btn-outline-secondary shadow-sm me-2">
                        <i class="fas fa-home"></i> Αρχική
                    </a>
                    <a th:href="@{/profile}" class="btn btn-outline-primary shadow-sm me-2">
                        <i class="fas fa-user"></i> Το Προφίλ μου
                    </a>
                    <a th:href="@{/appointments/new}" class="btn btn-success shadow-sm">
                        <i class="fas fa-plus"></i> Νέο Ραντεβού
                    </a>
                </div>
            </div>

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <strong>Επιτυχία!</strong> Η κράτησή σας επιβεβαιώθηκε.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Ημερομηνία</th>
                        <th>Ώρα</th>
                        <th>Προπονητής</th>
                        <th>Κατηγορία</th>
                        <th>Καιρός</th>
                        <th class="text-center">Κατάσταση & Ενέργειες</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="6" class="text-center py-4 text-muted">
                            Δεν έχετε προγραμματισμένα ραντεβού.
                        </td>
                    </tr>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${#temporals.format(appointment.dateTime, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(appointment.dateTime, 'HH:mm')}"></td>

                        <td class="fw-bold">
                            <span th:if="${appointment.trainer != null}"
                                  th:text="${appointment.trainer.firstName + ' ' + appointment.trainer.lastName}">
                            </span>
                            <span th:if="${appointment.trainer == null}" class="text-muted">Μη ορισμένος</span>
                        </td>

                        <td>
                            <span class="badge bg-info text-dark" th:text="${appointment.type}"></span>
                        </td>

                        <td>
                            <span th:if="${appointment.weatherSummary != null}">
                                <i class="fas fa-cloud-sun text-primary me-1"></i>
                                <span th:text="${appointment.weatherSummary}"></span>
                            </span>
                            <span th:if="${appointment.weatherSummary == null}" class="text-muted">–</span>
                        </td>

                        <td class="text-center">
                            <span th:class="${appointment.status.name() == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-secondary'}"
                                  th:text="${appointment.status}">
</span>

                            <form th:if="${appointment.status == null or appointment.status.name() != 'CANCELLED'}"
                                  th:action="@{/appointments/view/cancel/{id}(id=${appointment.id})}"
                                  method="post"
                                  class="d-inline ms-2">
                                <button type="submit"
                                        class="btn btn-outline-danger btn-sm"
                                        onclick="return confirm('Είστε σίγουροι ότι θέλετε να ακυρώσετε το ραντεβού;')">
                                    Ακύρωση
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
