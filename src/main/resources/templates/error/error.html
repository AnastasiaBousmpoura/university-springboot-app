<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Σφάλμα</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="mb-3">Κάτι πήγε στραβά</h3>

                    <div class="alert alert-warning">
                        <div><b>Status:</b> <span th:text="${status}">-</span></div>
                        <div><b>Error:</b> <span th:text="${error}">-</span></div>
                        <div><b>Message:</b> <span th:text="${message}">-</span></div>
                        <div><b>Path:</b> <span th:text="${path}">-</span></div>
                    </div>

                    <a class="btn btn-primary" th:href="@{/}">Αρχική</a>
                    <a class="btn btn-outline-secondary ms-2" th:href="@{/profile}">Προφίλ</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
