<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h1 class="display-5 mb-3">404</h1>
                    <p class="lead mb-4">Η σελίδα που ζητήσατε δεν βρέθηκε.</p>

                    <div class="text-muted small mb-4">
                        <div>Path: <span th:text="${path}">/unknown</span></div>
                        <div th:if="${timestamp}">Time: <span th:text="${timestamp}">-</span></div>
                    </div>

                    <a class="btn btn-primary" th:href="@{/}">Αρχική</a>
                    <a class="btn btn-outline-secondary ms-2" th:href="@{/profile}">Προφίλ</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
