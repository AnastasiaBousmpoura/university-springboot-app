<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Πλάνο Συνεδρίας</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card { border: none; border-radius: 15px; overflow: hidden; }
        .info-section { background-color: #f0f7ff; border-radius: 10px; padding: 20px; margin-bottom: 25px; border-left: 5px solid #0d6efd; }
        .form-label { font-weight: 700; color: #444; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .note-card { border-left: 4px solid #198754; background: #fff; margin-bottom: 15px; border-radius: 8px; }
        textarea.form-control { border-radius: 12px; border: 1px solid #dee2e6; padding: 15px; background-color: #fafafa; }
        textarea.form-control:focus { background-color: #fff; border-color: #198754; box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.1); }
        .btn-success { border-radius: 10px; padding: 12px; font-weight: 600; }
    </style>
</head>
<body class="bg-light">
<!-- Καταγραφή πλάνου προπόνησης για ραντεβού -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div th:if="${errorMessage}" class="alert alert-danger shadow-sm border-0 d-flex align-items-center mb-4" role="alert">
                <i class="fas fa-exclamation-triangle me-3 fa-lg"></i>
                <div>
                    <strong class="d-block">Προσοχή!</strong>
                    <span th:text="${errorMessage}">Μήνυμα σφάλματος</span>
                </div>
            </div>

            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white py-3">
                    <h5 class="mb-0 text-center">
                        <i class="fas fa-edit me-2"></i>ΚΑΤΑΓΡΑΦΗ ΠΛΑΝΟΥ
                    </h5>
                </div>

                <div class="card-body p-4">
                    <div class="info-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label class="form-label d-block mb-0">Κωδικός Ραντεβού</label>
                                <span class="h4 fw-bold text-primary" th:text="'#' + ${appointmentId}">#60</span>
                            </div>
                            <div class="text-end">
                                <i class="fas fa-user-clock fa-2x text-muted opacity-25"></i>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/trainer/appointments/{id}/notes(id=${appointmentId})}"
                          th:object="${form}" method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-4">
                            <label for="notesArea" class="form-label">Πλάνο Προπόνησης / Σημειώσεις</label>
                            <textarea id="notesArea"
                                      class="form-control"
                                      th:field="*{text}"
                                      rows="8"
                                      placeholder="Γράψτε εδώ το πρόγραμμα (π.χ. Ασκήσεις, Σετ, Επαναλήψεις)..."></textarea>
                            <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger small mt-1"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg fw-bold shadow">
                                <i class="fas fa-save me-2"></i>Αποθήκευση στο Ιστορικό
                            </button>

                            <a th:href="@{/appointments/my-appointments}" class="btn btn-outline-secondary mt-2">
                                <i class="fas fa-arrow-left me-2"></i>Επιστροφή στη Λίστα
                            </a>
                        </div>
                    </form>

                    <div th:if="${not #lists.isEmpty(notes)}" class="mt-5">
                        <hr>
                        <h6 class="form-label mb-3 mt-4 text-muted">
                            <i class="fas fa-history me-1"></i>Προηγούμενες Καταγραφές
                        </h6>
                        <div th:each="note : ${notes}" class="card note-card shadow-sm mb-3">
                            <div class="card-body p-3">
                                <p class="mb-0 text-dark" th:text="${note.text}"></p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(notes)}" class="mt-5 text-center py-4 bg-light rounded border border-dashed">
                        <p class="text-muted small mb-0 italic">Δεν υπάρχουν ακόμα σημειώσεις για αυτή τη συνεδρία.</p>
                    </div>

                </div>
            </div>

            <p class="text-center mt-4 text-muted small">FitTrack Pro Trainer Portal &copy; 2026</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
